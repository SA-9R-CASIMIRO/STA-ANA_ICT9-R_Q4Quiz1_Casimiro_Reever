<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chainsaw Man BMI Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      background-image: url('chainsaw-man-manga-series-2022-series-2880x1800-8914.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff3333;
    }
    h1 {
      text-align: center;
      color: #ff3333;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      color: #ccc;
      font-size: 24px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0000;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chainsaw Man BMI Check</h1>
    <p class="subtitle">Can you survive a dangerous world like Denji? Check your BMI and see how strong you are!</p>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Ex: 60" />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Ex: 170" />

    <button onclick="calculateBMI()">Chainsaw Slash BMI</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    Based on WHO BMI categories, CREDITS TO REEVER!
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;
      const resultBox = document.getElementById('result');

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultBox.innerHTML = "<span style='color: red;'>Please enter valid numbers.</span>";
        return;
      }

      const bmi = weight / (height * height);
      let status = "";
      if (bmi < 18.5) {
        status = "Underweight - Eat more vegetables!";
      } else if (bmi <= 24.9) {
        status = "Normal - You're ready for some devil hunting!";
      } else if (bmi <= 29.9) {
        status = "Overweight - Maybe too much ramen?";
      } else {
        status = "Obese - Even Denji would be shocked!";
      }

      resultBox.innerHTML = `
        <div>Your BMI is <b>${bmi.toFixed(2)}</b></div>
        <div class="status">${status}</div>
      `;
    }
  </script>
</body>
</html>
